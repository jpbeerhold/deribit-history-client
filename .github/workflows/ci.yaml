name: CI

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:

permissions:
  contents: read
  packages: write  # required for pushing images to GHCR

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout repository
        # fetch the code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        # configure Python version based on matrix
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package with dev extras
        # installs your package with [dev] extras (pytest, ruff, etc.)
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests
        run: pytest

  build-and-push-image:
    needs: tests
    runs-on: ubuntu-latest
    # Only push image on main or on tags (e.g. v0.1.0)
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/deribit-history-client:latest
            ghcr.io/${{ github.repository_owner }}/deribit-history-client:${{ github.ref_name }}
